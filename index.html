        body {

        .header {
            width: 100%;

        }

        .button_movie {

        }

        .button_play {
            position: absolute;
            background: linear-gradient(90deg, rgba(180, 61, 58, 1) 0%, rgba(217, 110, 0, 1) 50%, rgba(252, 176, 69, 1) 100%);

            height: 10vh;

            -moz-border-radius: 30px 30px 30px 30px;
            -webkit-border-radius: 30px 30px 30px 30px;
            border: 0px solid #000000;
            transition: 0.5s;
            color: white;
            font-size: 7vh;
            font-family: 'Cabin', sans-serif;
        }

        .button_play:hover {
            background: linear-gradient(-90deg, rgba(180, 61, 58, 1) 0%, rgba(217, 110, 0, 1) 50%, rgba(252, 176, 69, 1) 100%);
            -webkit-box-shadow: 0px 10px 30px 0px rgba(0, 0, 0, 0.75);

            box-shadow: 0px 10px 30px 0px rgba(0, 0, 0, 0.75);
            transition: 0.5s;



        }

        #myVideo {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            opacity: 0.1;
        }

        .header_button {
            width: 12%;
            height: 7vh;
            color: white;
            font-size: 2vh;
            background: transparent;
            position: relative;
            top: 0;
            border: 0;
            padding-top: 1vh;
            transition: 0.4s ease;
            white-space: nowrap;
        }

        .header_button:hover {
            border-bottom: 10px white solid;
            background: linear-gradient(90deg, rgba(180, 61, 58, 1) 0%, rgba(217, 110, 0, 1) 50%, rgba(252, 176, 69, 1) 100%);
            transition: 0.4s ease;
        }

        .header_button:focus {
            transform: scale(1.1);
            transition: 0.2s ease;
        }

        button:focus {
            outline: none;
        }

        .button_play:focus {
            transform: scale(1.1);
            transition: 0.2s ease;

        .menu_text {

            text-shadow: black 0em 0.3em 0.8em;
            z-index: 11;
            position: absolute;
            text-align: center;
            background: linear-gradient(90deg, rgba(180, 61, 58, 1) 0%, rgba(217, 110, 0, 1) 50%, rgba(252, 176, 69, 1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: 2s;
            font-family: 'Staatliches', cursive;
        }

        .menu_text:hover {
            background: linear-gradient(90deg, rgba(180, 61, 58, 1) 0%, rgba(217, 110, 0, 1) 50%, rgba(252, 176, 69, 1) 100%);
